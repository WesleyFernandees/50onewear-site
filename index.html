<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>50oneWear – Premium Plain Tees</title>
  <meta name="description" content="Camisetas lisas premium (Slim Fit). Algodão com elastano, modelagem que valoriza o corpo e cores essenciais. Compre na Shopee.">
  <meta property="og:type" content="website">
  <meta property="og:title" content="50OneWear – Premium Plain Tees">
  <meta property="og:description" content="Simplicidade que funciona. Camisetas lisas com caimento impecável.">
  <meta property="og:image" content="assets/camisa_branca.jpg">
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f2e9; 
      --bg-soft: #f0ece2;
      --text-main: #171717;
      --text-soft: #555;
      --accent: #101827; 
      --accent-soft: #334155;
      --border-soft: #e0dbcF;
      --card-bg: #ffffff;
      --radius-xl: 18px;
      --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.06 );
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; } /* [NOVO] Scroll suave */

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    img { max-width: 100%; display: block; }
    a { text-decoration: none; color: inherit; }
    .page { min-height: 100vh; display: flex; flex-direction: column; }

    .container {
      width: 100%;
      max-width: 1120px;
      padding: 0 20px;
      margin: 0 auto;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
      background: rgba(245, 242, 233, 0.85);
      border-bottom: 1px solid rgba(209, 213, 219, 0.4);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
    }

    .logo-mark { display: flex; align-items: center; gap: 10px; }
    .logo-mark img { width: 54px; height: 54px; border-radius: 999px; object-fit: cover; }
    .logo-word {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      letter-spacing: 0.03em;
    }
    .logo-sub { font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; color: var(--text-soft); }

    /* MENU DESKTOP */
    nav { display: flex; gap: 20px; font-size: 14px; color: var(--text-soft); }
    nav a { position: relative; padding-bottom: 4px; }
    nav a::after {
      content: ''; position: absolute; left: 0; bottom: 0; width: 0; height: 1px;
      background: var(--accent); transition: width .18s ease-out;
    }
    nav a:hover::after { width: 100%; }

    /* MENU MOBILE [NOVO] */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-main);
    }

    .mobile-nav-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.98);
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      font-size: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .mobile-nav-overlay.open { opacity: 1; pointer-events: all; }
    .close-menu { position: absolute; top: 20px; right: 20px; font-size: 30px; cursor: pointer; }

    /* BOTÕES */
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      padding: 10px 20px; border-radius: 999px; border: 1px solid transparent;
      font-size: 14px; cursor: pointer; transition: all .18s ease-out; white-space: nowrap;
    }
    .btn-primary {
      background: var(--accent); color: #fff;
      box-shadow: 0 10px 20px rgba(16, 24, 39, 0.2);
    }
    .btn-primary:hover {
      background: #000000; transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(16, 24, 39, 0.3);
    }
    .btn-ghost {
      background: transparent; color: var(--accent-soft); border-color: var(--border-soft);
    }
    .btn-ghost:hover {
      background: rgba(255, 255, 255, 0.9); box-shadow: var(--shadow-soft); transform: translateY(-1px);
    }

    main { flex: 1; }

    /* HERO */
    .hero { padding: 56px 0 72px; }
    .hero-grid {
      display: grid; grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr); gap: 48px; align-items: center;
    }
    .eyebrow { text-transform: uppercase; letter-spacing: 0.18em; font-size: 11px; color: var(--text-soft); margin-bottom: 12px; }
    .hero-title {
      font-family: 'Playfair Display', serif; font-size: clamp(42px, 4.5vw, 52px);
      line-height: 1.05; margin-bottom: 18px;
    }
    .hero-subtitle { font-size: 16px; color: var(--text-soft); max-width: 420px; margin-bottom: 24px; }
    .hero-badges { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 28px; font-size: 12px; }
    .badge {
      border-radius: 999px; padding: 6px 12px; background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(209, 213, 219, 0.7); display: inline-flex; align-items: center; gap: 6px;
    }
    .hero-ctas { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 18px; }
    .hero-note { font-size: 12px; color: var(--text-soft); }
    .hero-note strong { color: var(--accent-soft); }

    .hero-media { position: relative; }
    .hero-card {
      border-radius: var(--radius-xl); overflow: hidden;
      background: linear-gradient(135deg, #ece7db, #f8f5ee);
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12); position: relative;
    }
    .hero-card img { width: 100%; height: auto; object-fit: cover; }
    .hero-tag {
      position: absolute; bottom: 16px; left: 16px; background: rgba(15, 23, 42, 0.92);
      color: #fff; padding: 10px 14px; border-radius: 999px; font-size: 11px;
      display: inline-flex; align-items: center; gap: 8px;
    }
    .hero-tag span { opacity: 0.86; }
    .floating-card {
      padding: 14px 20px; font-size: 12px; background: #ffffff; border-radius: 999px;
      border: 1px solid rgba(209, 213, 219, 0.8); box-shadow: 0 12px 30px rgba(15, 23, 42, 0.1);
      display: flex; flex-direction: column; align-items: flex-start; gap: 4px;
    }
    .hero-feature-card { margin-top: 18px; max-width: 320px; }
    .hero-media .floating-card { position: absolute; top: -16px; right: -10px; }
    .floating-card strong { font-size: 14px; }
    .floating-dot {
      width: 6px; height: 6px; border-radius: 999px; background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.28);
    }

    /* SEÇÕES GERAIS */
    section { padding: 64px 0; }
    .section-heading { display: flex; flex-direction: column; gap: 6px; margin-bottom: 32px; }
    .section-title { font-family: 'Playfair Display', serif; font-size: 32px; }
    .section-description { font-size: 14px; color: var(--text-soft); max-width: 520px; }

    /* ABOUT */
    .about-grid { display: grid; grid-template-columns: minmax(0, 1.05fr) minmax(0, 1fr); gap: 36px; align-items: center; }
    .about-text p { font-size: 14px; color: var(--text-soft); line-height: 1.6; margin-bottom: 14px; }
    .about-list {
      list-style: none; display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px; margin-top: 10px;
    }
    .about-list li {
      font-size: 13px; padding: 8px 10px; border-radius: 999px;
      background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(209, 213, 219, 0.8);
      display: inline-flex; align-items: center; gap: 6px;
    }
    .about-card {
      background: var(--card-bg); border-radius: var(--radius-xl); padding: 28px 28px 24px;
      box-shadow: var(--shadow-soft); border: 1px solid rgba(209, 213, 219, 0.7);
      display: grid; gap: 12px; font-size: 14px;
    }
    .about-meta { display: flex; flex-wrap: wrap; gap: 10px; font-size: 12px; color: var(--text-soft); }
    .meta-pill { padding: 6px 10px; border-radius: 999px; background: var(--bg-soft); }

    /* PRODUTO */
    .features-grid { display: grid; grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr); gap: 28px; align-items: flex-start; }
    .feature-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(210px, 1fr)); gap: 16px; }
    .feature-card {
      background: var(--card-bg); border-radius: 16px; padding: 20px 20px 18px;
      border: 1px solid rgba(209, 213, 219, 0.8); box-shadow: 0 10px 24px rgba(15, 23, 42, 0.04);
    }
    .feature-card h3 { font-size: 15px; margin-bottom: 4px; }
    .feature-card p { font-size: 13px; color: var(--text-soft); line-height: 1.5; }

    .specs {
      background: rgba(255, 255, 255, 0.9); border-radius: 16px; padding: 24px 24px 20px;
      border: 1px solid rgba(209, 213, 219, 0.8); font-size: 14px;
    }
    .specs-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px dashed rgba(209, 213, 219, 0.8); }
    .specs-row:last-child { border-bottom: none; }
    .specs-label { color: var(--text-soft); }
    .specs-value { font-weight: 500; }

    /* CORES */
    .colors-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; }
    .color-card {
      border-radius: 16px; background: var(--card-bg); padding: 18px;
      border: 1px solid rgba(209, 213, 219, 0.8); box-shadow: 0 10px 24px rgba(15, 23, 42, 0.04);
    }
    .swatch {
      width: 40px; height: 40px; border-radius: 999px; margin-bottom: 12px;
      box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.05);
    }
    .swatch.white { background: #f7f7f7; border: 1px solid #e5e7eb; }
    .swatch.black { background: #111827; }
    .swatch.grey { background: #9ca3af; }
    .swatch.navy { background: #171c28; }
    .swatch.green { background: #0f3f35; }
    .color-name { font-weight: 600; margin-bottom: 4px; }
    .color-note { color: var(--text-soft); font-size: 12px; }

    /* PILLS & CTA */
    .pill-row { display: flex; flex-wrap: wrap; gap: 8px; font-size: 12px; }
    .pill {
      padding: 8px 12px; border-radius: 999px; border: 1px solid rgba(209, 213, 219, 0.9);
      background: rgba(255, 255, 255, 0.9);
    }
    .cta-block {
      background: var(--accent); color: #f9fafb; border-radius: 22px; padding: 36px 32px 32px;
      display: grid; grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr); gap: 24px;
      align-items: center; box-shadow: 0 20px 45px rgba(0,0,0,0.55);
    }
    .cta-block h2 { font-family: 'Playfair Display', serif; font-size: 28px; margin-bottom: 10px; }
    .cta-block p { font-size: 14px; color: #e5e7eb; margin-bottom: 18px; }
    .cta-badges { display: flex; flex-wrap: wrap; gap: 8px; font-size: 11px; }
    .cta-pill { padding: 6px 10px; border-radius: 999px; border: 1px solid rgba(148, 163, 184, 0.8); color: #e5e7eb; }
    .cta-side { font-size: 12px; color: #d1d5db; }
    .cta-side strong { color: #f9fafb; }

    /* FOOTER */
    footer { border-top: 1px solid rgba(209, 213, 219, 0.7); padding: 22px 0 26px; font-size: 12px; color: var(--text-soft); }
    .footer-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; align-items: center; }
    .footer-links { display: flex; gap: 24px; }
    /* Ajuste Footer [NOVO] */
    .footer-links a {
      text-decoration: none; display: flex; flex-direction: row; /* Ícone ao lado */
      align-items: center; gap: 6px; font-size: 13px; color: var(--text-main);
    }
    .footer-links a:hover { color: var(--accent); }
    .footer-links a img { width: 18px; height: 18px; opacity: 0.85; }

    /* GALERIA */
    .gallery-wrapper { display: grid; grid-template-columns: minmax(0, 1.2fr) minmax(0, 0.9fr); gap: 24px; align-items: center; }
    .gallery-carousel {
      border-radius: 18px; overflow: hidden; background: #e5e7eb;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12); position: relative; cursor: pointer;
    }
    .gallery-carousel img {
      width: 100%; height: auto; display: none; object-fit: contain;
    }
    .gallery-carousel img.active { display: block; }
    .gallery-dots {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      display: flex; gap: 6px; z-index: 10;
    }
    .gallery-dot {
      width: 7px; height: 7px; border-radius: 999px; background: rgba(15,23,42,0.25);
      border: 1px solid rgba(248,250,252,0.7); cursor: pointer; transition: all 0.2s;
    }
    .gallery-dot.active { background: #f9fafb; transform: scale(1.2);
